<ion-view cache-view="false" view-title="Friends">
  <ion-content class="stable-bg">
    <div class="list list-friends">
      <h2>Friends:</h2>
      <div class="item item-avatar" ng-repeat="friend in friends" ng-controller="DemoCtrl" ng-click="displayProfile(friend)">
        <img gravatar-src="item.user.email">
        <h2>{{friend.user_name}} </h2>
        <!-- We are not sending city and country -->
        <small ng-if="friend.city">{{friend.city}}, {{friend.country}} - </small>
        <small ng-repeat="skill in friend.skills">{{skill}} </small>
      </div>
    </div>
    <div class="list list-friends">
      <h2>These people have requested to be your friend:</h2>
      <div class="item item-avatar" ng-repeat="friend in pendingFriends" ng-controller="DemoCtrl" ng-click="displayProfile(friend)">
        <img gravatar-src="item.user.email">
        <h2>{{friend.user_name}} </h2>
        <!-- We are not sending city and country -->
        <small ng-if="friend.city">{{friend.city}}, {{friend.country}} </small>
        <small ng-repeat="skill in friend.skills">{{skill}} </small>
        <button style='float: right; top: -15px;' class="button button-icon calm" ng-controller="FriendshipCtrl" ng-click="confirmFriendshipRequest(pendingFriend)" ng-style="{'font-size': '12px'}"> Accept request
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
