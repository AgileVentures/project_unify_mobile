<ion-view cache-view="false" view-title="Friends">
  <ion-content class="stable-bg">
    <div class="list list-friends">
      <h2>These people have requested to be your friend:</h2>
      <div class="item"  ng-repeat="pendingFriend in pendingFriends">
        <div class="row">
          <div class="col col-offset-5">
            <p>{{pendingFriend.user_name}}<p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
