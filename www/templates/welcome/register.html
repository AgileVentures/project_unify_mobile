<ion-modal-view class="bg-gradient">
  <ion-header-bar class="no-bg b-none">
    <h1 class="title"></h1>
    <button class="button button-icon button-clear button-light ion-android-close" ng-click="closeRegister()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="data.name" focus-me>
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="data.email">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
        <input type="password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm password</span>
        <input type="password"  ng-model="data.password_confirmation">
      </label>
    </div>

    <p class="light text-center">
      By signing up, you agree to the <br>Terms of Service & Privacy Policy
    </p>

    <button class="button button-block button-outline button-light" ng-click="doSignUp(data.name, data.email, data.password, data.password_confirmation)"><b>Join now</b></button>

    <p class="light text-center">
      Already have an account? <a href="" class="light" ng-click="closeRegister(); openLogin()"><b>Sign in</b></a>
    </p>
  </ion-content>
</ion-modal-view>
