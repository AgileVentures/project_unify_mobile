<ion-modal-view class="bg-gradient">
  <ion-header-bar class="no-bg b-none">
    <h1 class="title"></h1>
    <button class="button button-icon button-clear button-light ion-android-close" ng-click="closeLogin()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <p style="color: white;">{{statusText}}</p>
    <div class="list card">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="data.email" focus-me>
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
        <input type="password" ng-model="data.password">
      </label>
    </div>

    <button class="button button-block button-outline button-light" ng-click="performLogin(data.email, data.password)"><b>Sign in</b></button>
    <button class="button button-block button-dark" ng-click="customFacebookLogin()"><b>Sign in with Facebook</b></button>

    <div class="light row">
      <!--div class="col">
        Forgot password
      </div-->
      <div class="col text-right">
        <span>Not a member yet? </span><a href="" class="light" ng-click="closeLogin(); openRegister()">Join Now</a>
      </div>
    </p>
  </ion-content>
</ion-modal-view>
