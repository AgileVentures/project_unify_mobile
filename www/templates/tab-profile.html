<ion-view view-title="Profile">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-bottom">
        <img ng-src="{{profile.thumbnail}}">
        <h2>{{ profile.firstName + ' ' + profile.lastName }}</h2>
        Age: {{ profile.age }}
      </ion-item>
      <ion-toggle  ng-model="profile.shareProfile">
        Public Profile
      </ion-toggle>
      <ion-item>
        <ion-list-header>
          Interests
        </ion-list-header>
        <ion-list inset>
          <ion-item ng-repeat="interest in   profile.interests">
            {{interest}}
          </ion-item>
        </ion-list>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
