<ion-view view-title="Profile">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-bottom">
        <img ng-src="{{ctrl.profile.thumbnail}}">
        <h2>{{ ctrl.profile.firstName + ' ' + ctrl.profile.lastName }}</h2>
        Age: {{ ctrl.profile.age }}
      </ion-item>
      <ion-toggle  ng-model="ctrl.profile.shareProfile">
        Public Profile
      </ion-toggle>
      <ion-item>
        <ion-list-header>
          Interests
        </ion-list-header>
        <ion-list inset>
          <ion-item ng-repeat="interest in ctrl.profile.interests">
            {{interest}}
          </ion-item>
        </ion-list>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
