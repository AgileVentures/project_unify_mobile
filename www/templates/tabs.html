<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm tabs-light">

  <ion-tab title="Activity" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Friends" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/friends">
    <ion-nav-view name="friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-view name="me"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Messaging" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/messaging" ng-controller="MessageCtrl" ng-init="getMessageCount()" badge=messageCount.unread_messages_count badge-style="badge-assertive" >
    <ion-nav-view name="messaging"></ion-nav-view>
  </ion-tab>

  <ion-tab title="System" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/system">
    <ion-nav-view name="system"></ion-nav-view>
  </ion-tab>

  <!--ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab-->

</ion-tabs>
